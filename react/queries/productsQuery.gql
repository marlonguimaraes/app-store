query Products(
  $query: String
  $category: String
  $specificationFilters: [String]
  $priceRange: String
  $collection: String
  $orderBy: String
  $from: Int
  $to: Int
  $salesChannel: String
) {
  products(
    query: $query
    category: $category
    specificationFilters: $specificationFilters
    priceRange: $priceRange
    collection: $collection
    orderBy: $orderBy
    from: $from
    to: $to
    salesChannel: $salesChannel
  ) {
    brand
    productId
    productName
    linkText
    categories
    description
    jsonSpecifications
    items {
      itemId
      name
      nameComplete
      complementName
      ean
      referenceId {
        Key
        Value
      }
      measurementUnit
      unitMultiplier
      images {
        imageId
        imageLabel
        imageTag
        imageUrl
        imageText
      }
      sellers {
        sellerId
        sellerName
        commertialOffer {
          Price
          ListPrice
          PriceWithoutDiscount
          RewardValue
          PriceValidUntil
          AvailableQuantity
        }
      }
    }
  }
}
